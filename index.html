<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <nav class="nav-buttons">
                <button class="nav-btn active" data-section="global">global</button>
                <button class="nav-btn" data-section="regional">regional</button>
                <button class="nav-btn" data-section="groups">groups</button>
                <button class="nav-btn" data-section="private">private</button>
            </nav>
            
            <div class="ad-space">
                <div class="ad-content">ADVERTISEMENT SPACE</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h1>MAIN CHAT AREA</h1>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="imageButton">üì∑</button>
                <button id="sendButton">Send</button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="user-profile">
                <div class="profile-avatar" id="profileAvatar">
                    <span class="avatar-text">pfp</span>
                </div>
                <div class="username-container">
                    <div class="username" id="username">USERNAME</div>
                    <span class="edit-username-icon" id="editUsernameIcon">‚úèÔ∏è</span>
                </div>
                
                <div class="user-stats">
                    <div class="stat">
                        <span class="heart-icon">üíö</span>
                        <span class="stat-number">183</span>
                    </div>
                    <div class="stat">
                        <span class="star-icon">‚≠ê</span>
                        <span class="stat-number">183</span>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="profile-btn">set favorite song</button>
                    <button class="profile-btn">friends</button>
                    <button class="profile-btn">profile settings</button>
                    <button class="profile-btn">contact us</button>
                </div>
            </div>
            
            <div class="ad-space-right">
                <div class="ad-content">ADVERTISEMENT SPACE</div>
            </div>
        </div>
    </div>

    <!-- Profile Picture Selection Modal -->
    <div class="modal" id="profilePicModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Choose Profile Picture</h3>
                <span class="close-btn" id="closePfpModal">&times;</span>
            </div>
            <div class="profile-pic-grid">
                <!-- Profile pictures will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Image Selection Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Send Image</h3>
                <span class="close-btn" id="closeImageModal">&times;</span>
            </div>
            <div class="image-grid">
                <!-- Images will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Username Edit Modal -->
    <div class="modal" id="usernameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Username</h3>
                <span class="close-btn" id="closeUsernameModal">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="newUsernameInput" placeholder="Enter new username..." maxlength="20">
                <div class="modal-buttons">
                    <button id="saveUsernameBtn">Save</button>
                    <button id="cancelUsernameBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
